<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido de Compra</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Pedido de Compra</h2>

        <form>
            <div class="mb-3">
                <label for="numeroPedido" class="form-label">NÃºmero do Pedido</label>
                <input type="text"
                       class="form-control"
                       id="numeroPedido"
                       placeholder="Ex: PC-0001"
                       required>
            </div>

            <div class="mb-3">
                <label for="dataPedido" class="form-label">Data do Pedido</label>
                <input type="date"
                       class="form-control"
                       id="dataPedido"
                       required>
            </div>

            <div class="mb-3">
                <label for="fornecedorPedido" class="form-label">Fornecedor</label>
                <select class="form-select" id="fornecedorPedido" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="1">Fornecedor 1</option>
                    <option value="2">Fornecedor 2</option>
                    <option value="3">Fornecedor 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="valorTotal" class="form-label">Valor Total</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           id="valorTotal"
                           placeholder="Ex: 1500.00"
                           required>
                </div>
            </div>

            <div class="mb-3">
                <label for="statusPedido" class="form-label">Status</label>
                <select class="form-select" id="statusPedido" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="ABERTO">Aberto</option>
                    <option value="APROVADO">Aprovado</option>
                    <option value="RECEBIDO">Recebido</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Cadastrar
                </button>

                <a href="index.html" class="btn btn-secondary">
                  Voltar
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
