<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Fornecedor</h2>

        <form>
            <div class="mb-3">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input type="text"
                       class="form-control"
                       id="razaoSocial"
                       placeholder="Ex: ABC Distribuidora LTDA"
                       required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text"
                       class="form-control"
                       id="cnpj"
                       placeholder="Ex: 00.000.000/0001-00"
                       required>
            </div>

            <div class="mb-3">
                <label for="emailFornecedor" class="form-label">Email</label>
                <input type="email"
                       class="form-control"
                       id="emailFornecedor"
                       placeholder="Ex: contato@empresa.com"
                       required>
            </div>

            <div class="mb-3">
                <label for="telefoneFornecedor" class="form-label">Telefone</label>
                <input type="text"
                       class="form-control"
                       id="telefoneFornecedor"
                       placeholder="Ex: (55) 3333-0000">
            </div>

            <div class="mb-3">
                <label for="cidadeFornecedor" class="form-label">Cidade</label>
                <input type="text"
                       class="form-control"
                       id="cidadeFornecedor"
                       placeholder="Ex: Ijuí"
                       required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Cadastrar
                </button>

                <a href="index.html" class="btn btn-secondary">
                  Voltar
                </a>
              </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
