<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Produtos</h2>
        <form>
            <div class="mb-3">
                <label for="codigoProduto" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigoProduto" placeholder="Ex: P001">
            </div>
            
            <div class="mb-3">
                <label for="nomeProduto" class="form-label">Descrição do Produto</label>
                <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: Notebook Dell Inspiron">
            </div>
            
            <div class="mb-3">
                <label for="unidadeMedida" class="form-label">Unidade de Medida</label>
                <select class="form-select" id="unidadeMedida">
                    <option selected disabled value="">Selecione...</option>
                    <option value="UN">UN - Unidade</option>
                    <option value="KG">KG - Quilograma</option>
                    <option value="MT">MT - Metro</option>
                    <option value="L">L - Litro</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="estoqueMinimo" class="form-label">Estoque Mínimo</label>
                <input type="number" class="form-control" id="estoqueMinimo" placeholder="Ex: 10">
            </div>
            
            <div class="mb-3">
                <label for="valorUnitario" class="form-label">Valor Unitário</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number" step="0.01" class="form-control" id="valorUnitario" placeholder="Ex: 99.99">
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Cadastrar
                </button>

                <a href="index.html" class="btn btn-secondary">
                  Voltar
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
