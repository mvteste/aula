<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Clientes</h2>
        
        <form>
            <div class="mb-3">
                <label for="nomeCliente" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeCliente" 
                       placeholder="Ex: JoÃ£o da Silva" required>
            </div>
            
            <div class="mb-3">
                <label for="emailCliente" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailCliente" 
                       placeholder="Ex: joao@email.com" required>
            </div>
            
            <div class="mb-3">
                <label for="cidadeCliente" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidadeCliente" 
                       placeholder="Ex: IjuÃ­" required>
            </div>
            
           <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Cadastrar
                </button>

                <a href="index.html" class="btn btn-secondary">
                  Voltar
                </a>
              </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
