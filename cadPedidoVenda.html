<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido de Venda</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastro de Pedido de Venda</h2>

        <form>
            <div class="mb-3">
                <label for="numeroPedidoVenda" class="form-label">Número do Pedido</label>
                <input type="text"
                       class="form-control"
                       id="numeroPedidoVenda"
                       placeholder="Ex: PV-0001"
                       required>
            </div>

            <div class="mb-3">
                <label for="dataPedidoVenda" class="form-label">Data do Pedido</label>
                <input type="date"
                       class="form-control"
                       id="dataPedidoVenda"
                       required>
            </div>

            <div class="mb-3">
                <label for="clientePedido" class="form-label">Cliente</label>
                <select class="form-select" id="clientePedido" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="1">Cliente 1</option>
                    <option value="2">Cliente 2</option>
                    <option value="3">Cliente 3</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="valorTotalVenda" class="form-label">Valor Total</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           id="valorTotalVenda"
                           placeholder="Ex: 2500.00"
                           required>
                </div>
            </div>

            <div class="mb-3">
                <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
                <select class="form-select" id="formaPagamento" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="DINHEIRO">Dinheiro</option>
                    <option value="CARTAO_CREDITO">Cartão de Crédito</option>
                    <option value="CARTAO_DEBITO">Cartão de Débito</option>
                    <option value="PIX">Pix</option>
                    <option value="BOLETO">Boleto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="statusPedidoVenda" class="form-label">Status</label>
                <select class="form-select" id="statusPedidoVenda" required>
                    <option selected disabled value="">Selecione...</option>
                    <option value="ABERTO">Aberto</option>
                    <option value="FATURADO">Faturado</option>
                    <option value="ENTREGUE">Entregue</option>
                    <option value="CANCELADO">Cancelado</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    Cadastrar
                </button>

                <a href="index.html" class="btn btn-secondary">
                  Voltar
                </a>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
